<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create prodcution</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">Sửa sản phẩm</h1>
    <form action="#" th:action="@{update}" th:object="${ProductDTO}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="productId" class="form-label">product_id</label>
            <input type="text" class="form-control" name="productId" id="productId" aria-describedby="helpId"
                   placeholder="ID" field="*{productId}" th:value="${productDTO.productId}" readonly/>
        </div>
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" name="Name" id="Name" aria-describedby="helpId"
                   placeholder="Name" field="*{name}" th:value="${productDTO.name}"/>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" id="price" aria-describedby="helpId"
                   placeholder="Price" field="*{price}" th:value="${productDTO.price}">
        </div>

        <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea class="form-control" name="Description" id="Description" rows="3" field="*{description}" th:text="${productDTO.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">Image</label>
            <input type="file" id="imageURL" name="imageURL" field="*{imageURL}">
        </div>
        <button type="submit" class="btn-success btn-lg">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
