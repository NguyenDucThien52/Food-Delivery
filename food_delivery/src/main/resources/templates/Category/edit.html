<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Food Deilvery</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">Sửa danh mục</h1>
    <form th:action="@{update}" th:object="${CategoryDTO}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="category_id" class="form-label">category_id</label>
            <input type="text" class="form-control" name="category_id" id="category_id" aria-describedby="helpId"
                   placeholder="category_id" field="*{category_id}" th:value="${categoryDTO.category_id}" readonly/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                   placeholder="Name" field="*{name}" th:value="${categoryDTO.name}"/>
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">Image: </label>
            <input type="file" id="imageURL" name="imageURL" field="*{imageURL}">
        </div>
        <div class="mb-3">
            <img th:src="${category.imageURL}" width="200" height="200">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Cập nhật</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
