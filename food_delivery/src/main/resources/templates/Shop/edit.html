<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Food Delivery</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">Sửa sản phẩm</h1>
    <form action="#" th:action="@{update}" th:object="${shopDTO}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="shop_id" class="form-label">Shop id</label>
            <input type="text" class="form-control" name="shop_id" id="shop_id" aria-describedby="helpId"
                   placeholder="ID" field="*{shop_id}" th:value="${shopDTO.shop_id}" readonly/>
        </div>
        <div class="mb-3">
            <label for="Name" class="form-label">Tên</label>
            <input type="text" class="form-control" name="Name" id="Name" aria-describedby="helpId"
                   placeholder="Name" field="*{name}" th:value="${shopDTO.name}"/>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId"
                   placeholder="Address" field="*{address}" th:value="${shopDTO.address}">
        </div>

        <div class="mb-3">
            <label for="imageURL" class="form-label">Hình ảnh: </label>
            <input type="file" id="imageURL" name="imageURL" field="*{imageURL}">
        </div>
        <div class="mb-3">
            <img th:src="${shop.imageURL}">
        </div>
        <button type="submit" class="btn-success btn-lg">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
